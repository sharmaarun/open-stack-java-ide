<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">

                <ul class="nav nav-tabs nav-light-orange" >
                    <li class="navbar-form navbar-left">
                        <input class="form-control" type="text" [(ngModel)]="projectName" placeholder="untitled"/>
                    </li>
                    <li><a href="javascript:void(0)" (click)="save()">
                            Save
                        </a>
                        
                    </li>
                    <!-- <li><a href="javascript:void(0)" (click)="compile()">
                            Compile
                        </a>
                        
                    </li> -->
<!--                    <li class="dropdown">
                        <a href="javascrit:void(0)"  class="dropdown-toggle" data-toggle="dropdown">Components
                            <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            
                        </ul>
                    </li>-->
                </ul>

            </div>

        </div>

        <div class="editor-wrapper">
            <textarea id="editorMain" ></textarea>
            <button (click)="save()" class="btn btn-sm btn-warning">
                <i class="material-icons">save</i> Save
            </button>
            <button (click)="compile()" class="btn btn-sm btn-warning">
                <i class="material-icons">build</i> Build
            </button>
            <button (click)="run()" class="btn btn-sm btn-warning">
                <i class="material-icons">code</i> Run
            </button>
            <button (click)="clearOutput()" class="btn btn-sm btn-warning">
                <i class="material-icons">cancel</i> Clear Output
            </button>
            <div class="editor-output">
                Output : <br/>
                <div [innerHTML]="output" class="output-box">
                    
                </div>
            </div>
        </div>
        

        <div class="modal fade" id="propertiesEditor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Edit Properties</h4>
                    </div>
                    <div class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button"  class="btn btn-primary">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
